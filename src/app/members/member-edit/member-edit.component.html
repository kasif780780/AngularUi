<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4"><h1>Your Profile </h1></div>
        <div class="col-sm-8">
          <div class="alert alert-info">
            <p><strong>Information: <p>You hsve made changes .Any unsaved change will be lost</p></strong></p>
          </div>
        </div>
  
        </div>
   <div class="row">
    <div class="col-md-4">
      
      <div class="card">
        <img src="{{user.photoUrl}}" alt="{{user.knownAs}}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Locations:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>

          <div>
              <strong> Age :</strong>
              <p>{{user.age}}</p> 
            </div>
            <div>
                <strong> Last Active: </strong>
                <p>{{user.lastActive}}</p>
              </div>
              <div>
                  <strong>Member Since</strong>
                  <p>{{user.created}}</p>
                </div>
              
        </div>
        <div class="card-footer">
         
            <button class="btn btn-success btn-block">Save</button>
           
          
        </div>
      </div>
    </div>

    <div class="col-md-8 mt-2">
      <div class="card p-3">
          <div class="tab-panel">
              <tabset class="member-tabset">
                <tab heading="Edit Profile">
                  <form action="">
                      <h4>Description</h4>
                    <textarea name="introduction" class="form-control" rows="7" [(ngModel)]="user.introduction"></textarea>
                    
                  
                  <h4>Looking For</h4>
                  <textarea name="lookinFor" class="form-control" rows="7" [(ngModel)]="user.lookingFor"></textarea>

                  <h4>Interests</h4>
                  <textarea name="Interests" class="form-control" rows="7" [(ngModel)]="user.interests"></textarea>

                  <h4>Location Details:</h4>
                  <div class="form-inline">
                    <label for="city">City</label>
                    <input type="text" name="city" [(ngModel)]="user.city" class="form-control">

                    <label for="country">Country</label>
                    <input type="text" name="country" [(ngModel)]="user.country" class="form-control">
                  </div>
                  </form>
                  
                </tab>
      
                <tab heading="Edit Photo">
                   <p>Photo Edit Will go here</p>
                    
                  </tab>
      
                 
      
              </tabset>
            </div>
      </div>
    </div>
  </div>
</div>
