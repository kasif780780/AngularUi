<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.knownAs}}">

    
    <div class="card-body p-1">
      <h6 class="card-title text-center mb-4">
          <i class="fa fa-user">
            {{user.knownAs}}, {{user.age}}
          </i>
      </h6>
      <p class="text-muted text-center card-text">
        {{user.city}}
      </p>
    </div>
  </div>
</div>
